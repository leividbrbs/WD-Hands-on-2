    <style>
        body {
            margin: 0;
            background: black;
            color: #FFFF33;
            font-family: 'Press Start 2P', cursive;
            overflow-x: hidden;
        }

        .hero-background {
            background: url('./assets/img/pacman-bg.gif') no-repeat center center/cover;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: #111;
            color: #0FF;
            padding: 10px;
            text-decoration: none;
            border: 2px solid #0FF;
        }

        .btn.active {
            background: #0FF;
            color: black;
        }

        .mascot {
            width: 180px;
            position: absolute;
            top: 60px;
            right: 20px;
        }

        .contents {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            width: 180px;
            margin: 0 auto;
        }

        .note {
            font-size: 12px;
            color: #FF69B4;
        }

        .card {
            background: #111;
            border: 3px dashed #FFFF33;
            padding: 20px;
            margin: 20px 0;
        }

        .card-img {
            width: 100%;
            image-rendering: pixelated;
        }

        .title {
            color: #FFFF33;
            font-size: 18px;
            margin-top: 15px;
        }

        .description {
            color: #0FF;
            font-size: 10px;
            margin: 10px 0;
        }

        .bi-three-dots {
            font-size: 24px;
            color: #FF69B4;
        }

        .others, .bottom {
            font-size: 10px;
            color: #FFF;
        }

        .email {
            margin-bottom: 10px;
        }

        .creators h6 {
            margin: 0;
            color: #FF69B4;
        }
    </style>
</head>

            <a href="../hero-3/index.html" class="btn">Hero 3</a>
            <a href="../hero-4/index.html" class="btn">Hero 4</a>
            <a href="" class="btn">Hero 5</a>
            <a href="../card-gallery/index.html" class="btn">Gallery</a>
        </header>
